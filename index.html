<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <nav id="sidebar">
        <button id="soundButton">Start machine</button>
      </nav>
      <div id="machine">
        <div>
          <label for="instrument-selector">Selectionne ton instrument :</label>
          <select name="instrument" id="instrument-selector">
            <option value="">--Please choose an option--</option>
            <option value="synth">Synth</option>
            <option value="conga">Conga</option>
            <option value="drums">Drums</option>
        </select>
        </div>
        <div class="machine-grid">
        </div>
        <button id="machine-play">Play</button>
        <button id="machine-pause">Pause</button>
      </div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
